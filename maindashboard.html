<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trip Macha - Plan</title>
  <link rel="stylesheet" href="mainstyle.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="logo.png" alt="Trip Macha Logo" class="logo">
    <div class="profile-icon"></div>
  </header>

  <main class="main-section">
    <h1 class="headline">Hi Macha, Ready for your Next Plan?</h1>

    
<div class="search-wrapper">
  <input type="text" placeholder="" class="search-bar" id="searchInput">
  <img src="search_icon.png" class="search-icon" alt="search">
  <img src="send_icon.png" class="send-icon" alt="send" id="voiceBtn">
</div>


    <button class="advanced-btn" onclick="location.href='schedule.html'">Advanced Search </button>
</div>
  </main>

  <script>
  const text = "Create a 2-day itinerary plan for Manipal";
  const input = document.getElementById("searchInput");
  let index = 0;

  function typeWriter() {
    input.placeholder = text.substring(0, index++);
    if (index > text.length) {
      setTimeout(() => {
        index = 0;
        input.placeholder = "";
        setTimeout(typeWriter, 1000); // small delay before restarting
      }, 2000); // hold the full text for a moment
    } else {
      setTimeout(typeWriter, 100); // typing speed
    }
  }

  typeWriter(); // start typing
  const voiceBtn = document.getElementById("voiceBtn");
  const searchInput = document.getElementById("searchInput");

  // Check if SpeechRecognition is supported
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (SpeechRecognition) {
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;

    voiceBtn.addEventListener("click", () => {
      recognition.start();
    });

    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript;
      searchInput.value = transcript;
      // You can call your search function here if needed
    };

    recognition.onerror = function (event) {
      console.error("Voice recognition error:", event.error);
    };
  } else {
    voiceBtn.addEventListener("click", () => {
      alert("Voice search is not supported in this browser.");
    });
  }


</script>
</script>


</body>
</html>
