<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip Macha UI</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="Logo.png" alt="Trip Macha Logo" class="logo" />
      <img src="" alt="User Icon" class="profile-icon" />
    </header>
    <main>
      <section class="chat-panel">
        <div class="chat-bubble left">
          <img src="face-Photoroom.png" width="50" height="50" class="avatar"  />
          <div class="bubble"></div>
        </div>
        <div class="chat-bubble left small">
          <img src="face-Photoroom.png"  width="50" height="50" class="avatar"  />
          <div class="bubble small"></div>
        </div>
        <div class="chat-bubble right small">
          <div class="bubble small"></div>
          <img src="user-icon.png" class="user-tag" />
        </div>
        <div class="chat-bubble left small">
          <img src="face-Photoroom.png" width="80" height="80" class="avatar " />
          <div class="bubble small"></div>
        </div>
        <div class="chat-bubble right small">
          <div class="bubble small"></div>
          <img src="user-icon.png" class="user-tag" />
        </div>
        <input type="text" class="input-box" placeholder="Type your message..." />
      </section>

      <section class="map-panel">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24156.33505970859!2d-74.00944795!3d40.71272815!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a3164e7a4f5%3A0x34b7d18b5cb3c0ce!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1630676763536!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
  </div>
</body>
</html>
